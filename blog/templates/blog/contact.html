{% extends "blog/base.html" %}
{% block content %}
<div class="site-blocks-cover overlay" style= "background-image: url('/static/image/about.jpg');"  >
  <div class="container">
    <div class="row align-items-center justify-content-start">
      <div class="col-md-6 text-center" >
        <h1 class="bg-text-line"> Want to contact us? </h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section " data-aos="fade-up">
  <div class="container">
    <div class="row align-items-first">
      <div class="col-md-6">
        <form action="#" method="post" class="bg-white">
          
          <div class="p-5 p-lg-5 border">
            <div class="form-group row">
              <div class="col-md-6">
                <label for="c_fname" class="text-black">First Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="c_fname" name="c_fname">
              </div>
              <div class="col-md-6">
                <label for="c_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="c_lname" name="c_lname">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="c_email" name="c_email" placeholder="">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <label for="c_subject" class="text-black">Subject </label>
                <input type="text" class="form-control" id="c_subject" name="c_subject">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <label for="c_message" class="text-black">Message </label>
                <textarea name="c_message" id="c_message" cols="30" rows="7" class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Send Message">
              </div>
            </div>
          </div>
        </form>
      </div>


<div class="col-md-5">
  <div class="p-4 border mb-3 bg-white">
    <p class="mb-0">Address:</p>
    <p class="mb-4">332 Bairdmore BLVD, Winnipeg, MB, Canada</p>

    <p class="mb-0">Phone :</p>
    <p class="mb-4"><a href="#">+1 204-891-7238</a></p>

    <p class="mb-0">Email Address: </p>
    <p class="mb-4"><a href="#">986982370luo@gmail.com</a></p>
  </div>
  
</div>
{% endblock content %}
